<div class="details-block p-2">
    <h4>More Details: </h4>
    <div class="company-info">
        <span>Company name: {{companyData.name}}</span>
        <span>Phrase: {{companyData.catchPhrase}}</span>
    </div>
    <div>
        <input type="text" [(ngModel)]="newValue">
        <button class="btn btn-primary"(click)="changeValue()">Edit</button>

    </div>
</div>
